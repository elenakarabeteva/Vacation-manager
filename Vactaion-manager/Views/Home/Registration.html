<!doctype html>
<html lang="en">
  <head>
  	<title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/RegisterStyle.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(images/photo.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section" style="font-family:Copperplate Gothic;">AKEK Company</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<form action="#" class="signin-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Username" required>
		      		</div>
					  <div class="form-group">
						<input type="text" class="form-control" placeholder="First name" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Last name" required>
					</div>
					  <div class="form-group">
						<input id="passsword-field" type="password" class="form-control" placeholder="Password" required>
						<span toggle="#passsword-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					  </div>
					  <div class="form-group">
						<input id="password-field" type="password" class="form-control" placeholder="Confirm Password" required>
						<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					  </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Register</button>
	            </div>
	            </div>
	          </form>
	     
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
